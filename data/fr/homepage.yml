about:
  content: |
    Ingénieur infrastructure et sécurité avec plus de 20 ans d’expérience dans des environnements critiques. 
    Spécialisé SRE, Devops et Devsecops, j’améliore la fiabilité, la sécurité et la performance des plateformes 
    grâce à l’automatisation, l’observabilité et la modernisation des architectures cloud.

    J’ai travaillé dans des organisations de toutes tailles, startup, scale-up, PME et grande entreprise, ce qui m’a 
    permis d’adapter mes pratiques aux contextes, maturités et exigences variés.

    Expert Linux, cloud, CI/CD, sécurité et observabilité, j’interviens sur l’ensemble de la chaîne de production. 
    Ma forte appétence pour le développement (Typescript, Effect.ts, Python, Bash) me permet d’industrialiser les 
    environnements et d’optimiser la fiabilité des systèmes en profondeur.

    Je recherche un poste SRE, Devops ou Devsecops au sein d’équipes cherchant à renforcer la qualité, 
    la sécurité et la résilience de leurs plateformes.

    Mon expérience couvre des secteurs soumis à fortes contraintes comme la finance, les données personnelles 
    et les audits PCI-DSS. J’accorde une importance centrale à l’automatisation, la compréhension collective 
    et la transparence.

