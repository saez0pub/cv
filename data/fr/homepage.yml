about:
  content: |
    Ingénieur infrastructure et sécurité avec plus de 20 ans d’expérience dans des environnements critiques.
    Autodidacte, curieux, passionné d’open source et d’auto-hébergement. J’ai acquis mon expertise par l’autoformation,
    l’écoute des experts et une pratique constante de la mise en production d’applications résilientes.

    Spécialisé Linux, cloud, CI/CD, sécurité et observabilité, je suis capable d’intervenir à tous les niveaux d’une 
    infrastructure moderne. Je travaille en étroite collaboration avec les développeurs et les métiers, 
    avec une vision orientée produit.

    J’ai une solide expérience dans les domaines soumis à fortes contraintes : finance, données personnelles, audit 
    PCI-DSS. Mon approche privilégie l’automatisation, la compréhension collective, et la transparence.

