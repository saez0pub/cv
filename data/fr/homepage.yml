about:
  content: |
    Ayant beaucoup pratiqué l’autoformation durant mes 16 années d’expérience et l’écoute 
    des personnes expérimentées autour de moi, autodidacte sur beaucoup de domaines, je 
    me suis constitué une base de connaissances au fil des ans.
    
    Ceci m’a permis de faire reconnaître mes compétences et de pouvoir mettre en avant mon 
    expertise dans la gestion d’incidents et la vision technique.
    
    J’ai commencé à travailler sur les environnements Unix en tant qu’administrateur SAP 
    en 2004 pour devenir aujourd’hui Administrateur infrastructure et sécurité. Je 
    travaille aujourd’hui essentiellement sur Linux et des logiciels Open Source.
    
    Autonome, je sais aller chercher l’information essentielle et faire preuve 
    de réactivité afin de m’adapter aux situations complexes autant techniques 
    qu’humaines ou organisationnelles.
    
    J’ai réussi à m’insérer efficacement dans le cycle de développement, en combinant 
    ceci à ma réactivité, j’ai permis à l’équipe de respecter ses délais de livraison. 
    Je travaille de concert avec les développeurs sur tout le cycle de vie de l’application.
    
    J’ai pour projet de passer la certification OSCP.

